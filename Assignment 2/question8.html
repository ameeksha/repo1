        <script>
            class Abc{
                        
                calculateDuration(m)
                {
                    var duration=0
                    var x= m.map(({duration}) => duration);
                    var sum = x.reduce(myFunction);

                     function myFunction(total, value, index, array)
                      {
                        return total + value;
                       } 
                   
                     document.getElementById('dur').innerHTML="Duration: "+sum;
                }
                 getAllName(m)
                 {
                    var name=[];
                    var x= m.map(({name}) => name);
                    console.log(x);
                     document.getElementById('nam').innerHTML="Names: "+x;
                  }
              }
           var movies = [
                                     { 'name' : 'Baaghi', 'duration' : 120 },
                                     {'name' : 'Panga', 'duration' : 60 },
                                     {'name' : 'Drive', 'duration' : 240 }
                         ];

          var obj= new Abc();
          obj.calculateDuration(movies);
          obj.getAllName(movies);

    

        </script>
