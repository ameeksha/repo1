<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 2</title>
    </head>
    <body>
        <button onclick="findLongest('A thing of beauty is a joy forever')">Click</button>
        <br><br>
        <p id="demo"></p>
        <script>
            
            function findLongest(str)
            {
                var arr, prev=0, next;
                var result=[];
                arr=str.split(" ");
                for(let i=0;i<arr.length;i++)
                {
                    next=arr[i].length;
                    if(prev<next)
                      { 
                        prev=next;
                        next=0;
                        result.pop();
                        result.push(arr[i]);
                        // console.log("prev: ", prev);
                      }   
                }
                document.getElementById('demo').innerHTML="Output: "+result[0];
                
            }
        </script>
    </body>
</html>
