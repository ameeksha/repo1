<!DOCTYPE html>
<html>
    <head>
        <title>Assignment</title>

    </head>
    <body>
        <p id="result"></p>
        <script>
            var arr = [1,2,3,4,5,6,7,8,9];
            document.getElementById("result").innerHTML=reverseArray(arr);
            function reverseArray(arr)
             {
                var newArr= [];
                while(arr.length)
                {
                    newArr.push(arr.pop());
                }
                return newArr;
              }
            </script>
       
    </body>
</html>
