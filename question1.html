<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <input type="text" placeholder="Enter age in years" name="year" id="yr">
    <!-- <input type="text" placeholder="Enter Month" name="month" id="mnt"> -->
    <!-- <input type="text" placeholder="Enter Day" name="day" id="dy"> -->
    
    <br><br>
    <button onclick="convertAge()">Convert</button>
    <p id="demo"></p>
    <script>
        function convertAge()
        {
            var year=document.getElementById("yr").value;
            document.getElementById("demo").innerHTML= "The age in days is "+ year*365 + " days";
        }
    </script>
</body>
</html>
